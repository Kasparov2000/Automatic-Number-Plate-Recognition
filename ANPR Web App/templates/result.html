<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Image Results</title>
</head>

<body>
    <h1>YOLO Image Results</h1>

    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">

    {% if result_img_encoded %}
        <h2>Results</h2>
        <img src="data:image/png;base64,{{ result_img_encoded }}" alt="Result Image">
    {% endif %}

    <p><a href="{{ url_for('index') }}">Back to Upload</a></p>
</body>

</html>
