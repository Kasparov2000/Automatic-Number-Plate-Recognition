<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Image Upload</title>
</head>

<body>
    <h1>YOLO Image Upload</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif" required>
        <button type="submit">Upload Image</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% if result_img %}
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
        <h2>Results</h2>
        <img src="data:image/png;base64,{{ result_img }}" alt="Result Image">
    {% endif %}
</body>

</html>
